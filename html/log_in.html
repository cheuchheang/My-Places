<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .logInBox{
            border: 1px solid black;
            border-radius: 5px;
            padding: 30px;
            margin: auto;
            width: 30%;
            height: 45vh;
            background-color: rgb(222, 230, 231);
        }
       
        .logInAndSignUp{
            margin: auto;
            text-align: center;
        }
        .logInButton{
            display: block;
            margin: auto; 
         }
    </style>
</head>

<body>
    <div class="logInBox">
        <button class="material-icons" style="padding: 1%;">close</button><br>
        <div class="logInAndSignUp">
            <button class="logIn" type="button">Log in</button> | <button class="signUp" type="button">Sign Up</button><br><br><br>
        </div>
        <input class="email" type="email" name="email" placeholder="Email:" style="width: 95%; height: 9%;"><br><br>
        <input type="password" name="password" placeholder="Password:" class="password" style="width: 95%; height: 9%;"><br><br><br>
        <button type="submit" class="logInButton" style="width: 30%; height: 11%;">Login</button>
    </div>
</body>

</html>
