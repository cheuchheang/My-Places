<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Places_Slider</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
      .carousel-item {
        height: 100vh;

        background-color: #000;
      }
      img {
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      #myCarousel {
        position: relative;
        display: flex;
        justify-content: center;
      }
      #container {
        position: absolute;
        display: flex;
        width: 50%;
        height: 50vh;
        justify-content: center;
        top: 40vh;
      }
      #search {
        position: absolute;
        background-color: white;
        height: auto;
        width: 440px;
        border-radius: 15px;
      }
      #btnDropdown {
        float: left;
        height: 40px;
        width: 440px;
        border: none;
        border-radius: 15px;
        text-align: left;
        padding-left: 10px;   
      }
      span {
        float: right;
       font-size: 2em;
      }
      .btn {
        position: absolute;
        top: 8vh;
        background-color: #00d8ff;
        color: #fff;
      }
      pre {
        position: absolute;
        top: 16vh;
        color: white;
        font-family: "kurale";
        font-size: larger;
        text-shadow: 1px 1px 1px black;
      }
    </style>
  </head>
  <body>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./../assets/royal palace.jpg" alt="" />
        </div>
        <div class="carousel-item">
          <img src="./../assets/Phnom-Penh-Night-Market.png" alt="" />
        </div>
        <div class="carousel-item">
          <img src="./../assets/angkor wat.jpg" alt="" />
        </div>
        <div class="carousel-item">
          <img src="./../assets/movie.jpg" alt="" />
        </div>
      </div>
      <div id="container">
          
        <div id="search">
          <form>
            <button id=btnDropdown>Search...<span class="material-icons"> search </span></button>
          </form>
        </div>
        <a href="" class="btn btn-lg">Region you want to explore</a>
        <pre>
        Finding Places to go doesn't have to be that hard and time consuming  
                            Place is here to ease that burden from you 
                                             You go enjoy your day !</pre
        >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
